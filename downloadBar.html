<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Download UI</title>
    <link rel="stylesheet" href="dB.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="glass-box">
        <div class="header">
          <span class="dot"></span>
          <h3>Downloading</h3>
        </div>

        <div class="progress-info">
          <span class="percentage">62%</span>
          <span class="speed">1.4 MB/s</span>
        </div>

        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <script src="dB.js"></script>
  </body>
</html>
